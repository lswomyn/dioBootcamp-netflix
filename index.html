<!DOCTYPE html>
<html lang="en">
<head>
    <!--Thinking part of the code, the head!-->
    <link rel="stylesheet" href="style/main.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Home</a>
                <a href="#">Series</a>
                <a href="#">Movies</a>
                <a href="#">Documentaries</a>
            </nav>
        </div>
    </header>    

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title"> Frozen II</h3>
                <p class="description">Elsa, Anna, Kristoff and Olaf head far into the forest to learn the truth about an ancient mystery of their kingdom. New season out now!</p>
                <div class="buttons">
                    <button role="button" class="button"><i class="fas fa-play"></i> WATCH NOW</button>
                    <button role="button" class="button"><i class="fas fa-info-circle"></i> MORE INFO</button>
                </div>
            </div>            
        </div>
    </main>
    <div class="movie-carroussel">
        <div class="owl-carousel owl-theme">
            <div class="item"><img src="img/mini1.jpg" alt=""></div>
            <div class="item"><img src="img/mini2.jpg" alt=""></div>
            <div class="item"><img src="img/mini3.jpg" alt=""></div>
            <div class="item"><img src="img/mini4.jpg" alt=""></div>
            <div class="item"><img src="img/mini5.jpg" alt=""></div>
            <div class="item"><img src="img/mini6.jpg" alt=""></div>
            <div class="item"><img src="img/mini7.jpg" alt=""></div>
            <div class="item"><img src="img/mini8.jpg" alt=""></div>
            <div class="item"><img src="img/mini9.jpg" alt=""></div>
            <div class="item"><img src="img/mini10.jpg" alt=""></div>
        </div>
    </div>
    <!--Javascript always at the end of the page-->
    <script src="https://kit.fontawesome.com/eb55a05a56.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js" crossorigin="anonymous"></script>
    <script src="js/owl/owl.carousel.min.js" crossorigin="anonymous"></script>
    <script src="js/setup.js" crossorigin="anonymous"></script>
</body>
</html>
